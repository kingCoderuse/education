		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/placeholder.js" ></script>
		<script>
			$(function(){
				$('#searchBtn').click(function(){
					$('.relative').hide();
					$('.queryBox').show();
					$(this).hide();
				})
				$('.reQuery').click(function(){
					$('.queryBox').hide();
					$('.relative').show();
					$('#searchBtn').show()
				})
			})
		</script>
		<script>
			function adjust(){
				var screenH = window.screen.height;
				var h = $(window).height();
				var reh = h - $('.head').outerHeight(true)-$('.nav').outerHeight(true)-$('.hrblue').outerHeight(true)-$('.footer').outerHeight(true);
				$('.relative').css('height',reh);
				var sh = $('.reSearch h3').outerHeight(true) + $('#comBox').outerHeight(true) + $('#serialBox').outerHeight(true) + $('.btnBox').outerHeight(true);
				$('.searchBox').css('height',sh)
				if(screenH >= 1000 ){
					$('.queryBox').css('height',reh);
				}else{
					$('.queryBox').css('margin','20px auto')
				}
			}
			adjust();
			$(window).resize(function(){
adjust();
})
		</script>
